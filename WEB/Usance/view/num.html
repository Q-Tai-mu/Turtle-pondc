<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</head>
<script>
    var i = 2;
    var xms_y = "float: left; width: 75%;height: 100%;background-color: yellow;"
    var xmx_y = "float: right; width: 25%;height: 100%;"
    var xms_x = "float: left; width: 100%;height: 100%;background-color: yellow;"
    var xmx_x = "float: right; width: 0%;height: 100%;"

    function acc(s) {
        if (s % 2 == 0) {
            document.getElementById("xms").style = xms_x;
            document.getElementById("xmx").style = xmx_x;
            // alert(i);
            i = s + 1;
        } else {
            document.getElementById("xms").style = xms_y;
            document.getElementById("xmx").style = xmx_y;
            // alert(i);
            i = s + 1;
        }
        if (i == 11) {
            i = 2;
        }

    }
</script>

<body style="background-color: #ffffff;margin:0;padding:0;overflow:hidden;line-height:1.3;height: 533px;" scroll="no">

    <div style="height:6.0%">
        <!-- 左半边 -->
        <div style="float: left; width: 50%;">
            <!-- 返回 -->
            <div style="float:left;margin-top: 2px;margin-left: 2px;">
                <button type="button" class="btn btn-light"
                    style="width: 30px;height: 25px; padding: 0px; text-align: center;margin-top:0px;margin-bottom: 4px; border-radius:0px;background-color: #ffffff;border-color:#ffffff;">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left-short" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
                    </svg>
                </button>
            </div>
            <!-- 全部 -->
            <div style="float:left;margin-top: 2px;margin-left: 2px;">
                <button type="button" class="btn btn-light"
                    style="font-size: 12px;width: 30px;height: 25px; padding: 0px; text-align: center;margin-top:0px;margin-bottom: 4px; border-radius:0px;background-color: #ffffff;border-color:#ffffff;padding-top: 4px;">
                    全部
                </button>
            </div>
        </div>
        <!-- 右半边 -->
        <div style="float: left; width: 50%;">
            <div style="float: right;width: 50%;">
                <!-- 问号 -->
                <div style="float:left;margin-top: 2px;margin-left: 2px;float: right;margin-right: 3px;">
                    <button  type="button" class="btn btn-light"
                        style="font-size: 15px;width: 30px;height: 25px; padding: 0px; text-align: center;margin-top:0px;margin-bottom: 4px; border-radius:0px;background-color: #ffffff;border-color:#ffffff;">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-info-circle" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path
                                d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588z" />
                            <circle cx="8" cy="4.5" r="1" />
                        </svg>
                    </button>
                </div>
                <!-- 布局格式 -->
                <div style="float:left;margin-top: 2px;margin-left: 2px;float: right;margin-right: 3px;">
                    <button type="button" class="btn btn-light"
                        style="font-size: 15px;width: 30px;height: 25px; padding: 0px; text-align: center;margin-top:0px;margin-bottom: 4px; border-radius:0px;background-color: #ffffff;border-color:#ffffff;">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-grid-fill" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zm8 0A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm-8 8A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm8 0A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3z" />
                        </svg>
                    </button>
                </div>
                <!-- 预览 -->
                <div style="float:left;margin-top: 2px;margin-left: 2px;float: right;margin-right: 3px;">
                    <button onclick="acc(i)" type="button" class="btn btn-light"
                        style="font-size: 15px;width: 30px;height: 25px; padding: 0px; text-align: center;margin-top:0px;margin-bottom: 4px; border-radius:0px;background-color: #ffffff;border-color:#ffffff;">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-list-stars" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5z" />
                            <path
                                d="M2.242 2.194a.27.27 0 0 1 .516 0l.162.53c.035.115.14.194.258.194h.551c.259 0 .37.333.164.493l-.468.363a.277.277 0 0 0-.094.3l.173.569c.078.256-.213.462-.423.3l-.417-.324a.267.267 0 0 0-.328 0l-.417.323c-.21.163-.5-.043-.423-.299l.173-.57a.277.277 0 0 0-.094-.299l-.468-.363c-.206-.16-.095-.493.164-.493h.55a.271.271 0 0 0 .259-.194l.162-.53zm0 4a.27.27 0 0 1 .516 0l.162.53c.035.115.14.194.258.194h.551c.259 0 .37.333.164.493l-.468.363a.277.277 0 0 0-.094.3l.173.569c.078.255-.213.462-.423.3l-.417-.324a.267.267 0 0 0-.328 0l-.417.323c-.21.163-.5-.043-.423-.299l.173-.57a.277.277 0 0 0-.094-.299l-.468-.363c-.206-.16-.095-.493.164-.493h.55a.271.271 0 0 0 .259-.194l.162-.53zm0 4a.27.27 0 0 1 .516 0l.162.53c.035.115.14.194.258.194h.551c.259 0 .37.333.164.493l-.468.363a.277.277 0 0 0-.094.3l.173.569c.078.255-.213.462-.423.3l-.417-.324a.267.267 0 0 0-.328 0l-.417.323c-.21.163-.5-.043-.423-.299l.173-.57a.277.277 0 0 0-.094-.299l-.468-.363c-.206-.16-.095-.493.164-.493h.55a.271.271 0 0 0 .259-.194l.162-.53z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

    </div>
    <div style="height: 90%;width: 100%;">
        <!-- 文件区 -->
        <div style="float: left; width: 77%;height: 100%;margin-left: 0px;" id="xms">
            <iframe src='./model/index.html' frameborder="0" scrolling="yes"  width="100%" height="100%"
            class="x-iframe"></iframe>
        </div>
        <!-- 预览区 -->
        <div style="float: right; width: 23%;height: 100%;" id="xmx">
            <!-- 文件图标  -->
            <div style="height:40%;width: 100%;">
                <!-- 预览图标/如果是图片就放图片，其他文件格式的就加载相对应的图标 -->
                <div
                    style="height: 80%;width: 100%;padding-left: 26%;padding-right: 26%;padding-top: 15%;padding-bottom: 15%;">
                    <!-- 具体的展示区 -->
                    <div style="width: 100%;height: 100%;background-color: #ffffff;border-radius:6px;">
                        <img src="./images/学姐照.png"
                            style="width: 100%;height: 100%; border-radius:6px;max-width: 100%;max-height: 100%;">
                    </div>
                </div>
                <!-- 文件名称 -->
                <div style="height:20%;width: 100%;font-size: 13px;text-align: center;">
                    学姐照.png
                </div>
            </div>
            <!-- 文件属性 -->
            <div style="height: 40%;width: 100%;">
                <!-- 属性1 -->
                <div style="width: 100%;height: 20px;font-size:11px;padding-top: 3px;">
                    <!-- 属性名称 -->
                    <div style="float: left;width: 40%;height: 100%;color: #dddedc;padding-left: 15px;">
                        大小
                    </div>
                    <!-- 属性值 -->
                    <div style="float: left;width: 60%;height: 100%;">
                        2.56M
                    </div>
                </div>
                <!-- 属性2 -->
                <div style="width: 100%;height: 20px;font-size:11px;padding-top: 3px;">
                    <!-- 属性名称 -->
                    <div style="float: left;width: 40%;height: 100%;color: #dddedc;padding-left: 15px;">
                        修改日期
                    </div>
                    <!-- 属性值 -->
                    <div style="float: left;width: 60%;height: 100%;">
                        2020-11-6 14:34
                    </div>
                </div>
                <!-- 属性3 -->
                <div style="width: 100%;height: 20px;font-size:11px;padding-top: 3px;">
                    <!-- 属性名称 -->
                    <div style="float: left;width: 40%;height: 100%;color: #dddedc;padding-left: 15px;">
                        分辨率
                    </div>
                    <!-- 属性值 -->
                    <div style="float: left;width: 60%;height: 100%;">
                        1920*1080
                    </div>
                </div>
                <!-- 属性4 -->
                <div style="width: 100%;height: 20px;font-size:11px;padding-top: 3px;">
                    <!-- 属性名称 -->
                    <div style="float: left;width: 40%;height: 100%;color: #dddedc;padding-left: 15px;">
                        上传日期
                    </div>
                    <!-- 属性值 -->
                    <div style="float: left;width: 60%;height: 100%;">
                        2020-11-6 14:34
                    </div>
                </div>
                <!-- 属性5 -->
                <div style="width: 100%;height: 20px;font-size:11px;padding-top: 3px;" >
                    <!-- 属性名称 -->
                   <div style="float: left;width: 40%;height: 100%;color: #dddedc;padding-left: 15px;">
                   标记
                   </div>
                   <!-- 属性值 -->
                   <div  style="float: left;width: 60%;height: 100%;">
                    未标记
                   </div>
                </div>
                <!-- 属性6 -->
                <div style="width: 100%;height: 20px;font-size:11px;padding-top: 3px;" >
                    <!-- 属性名称 -->
                   <div style="float: left;width: 40%;height: 100%;color: #dddedc;padding-left: 15px;">
                   共享
                   </div>
                   <!-- 属性值 -->
                   <div  style="float: left;width: 60%;height: 100%;">
                    添加共享
                   </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 底条信息 -->
    <div style="height: 4.1%;background-color: #ffffff;width: 100%;">
        <div style="float:left;font-size: 12px;margin-top: 2px;margin-left: 4px;">
            <div class="spinner-border text-primary m-0" role="status"
                style="height: 15px; width: 15px;margin-top: 1px;">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div style="float:left; font-size: 12px;margin-top: 2px;margin-left: 4px;">
            已选择{file.Select}项
        </div>
        <div style="float:left; font-size: 12px;margin-top: 2px;margin-left: 4px;">
            共{file.yes}项
        </div>
        <div style="float:left; font-size: 12px;margin-top: 2px;margin-left: 4px;">
            已加载{file.read}项
        </div>
    </div>
</body>


</html>
