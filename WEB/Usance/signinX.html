<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单云</title>
    <link rel="stylesheet" href="./css//noKig.css">
    <link rel="stylesheet" href="css/tailwind.min.css">
    <style>
        div {
            border-radius: 7px;
        }

    </style>
</head>

<body>
    <div style="width: 100%;height: 100%;background-color: #fbfbfb;">
        <div style="width: 100%;height: 450px;">
            <div style="background-color: #ffffff;width: 100%;height: 7%;">
                <!-- eef0ef -->
                <div style="border: 2px;background-color: #eef0ef;height: 30px;border-bottom-left-radius: 0px;border-bottom-right-radius: 0px;"
                    class="ngpms">
                    <div style="float: left;margin-top: 9px;margin-left: 13px;" class="cer">
                        <div style="float: left; border-radius: 50%;background-color: #ff6659;border: 1px;width:11px;height: 11px;"
                            onmouseover="Open(1)" onmouseout="ClOa(1)" onclick="closeWindow()">
                            <img style="height: 3px;width: 3px;text-align: center;margin-left:1px ;margin-bottom: 8px;"
                                src="" id="imag1"></div>
                        <div style="float: left; border-radius: 50%;background-color: #ffbf37;border: 1px;width: 11px;height: 11px;margin-left: 7px;"
                            onmouseover="Open(2)" onmouseout="ClOa(2)"
                            onclick="$.myToast(&#39;申请测试资格，请联系邮箱：《QinTaiMu@outlook.com》&#39;)">
                            <img style="height: 3px;width: 3px;text-align: center;margin-left:1px ;margin-bottom: 8px;"
                                src="" id="imag2">
                        </div>
                        <div style="float: right; border-radius: 50%;background-color: #b5c5c4;border: 1px;width: 11px;height: 11px;margin-left: 7px;"
                            onmouseover="Open(3)" onmouseout="ClOa(3)" onclick="minWindow()">
                            <img style="height: 3px;width: 3px;text-align: center;margin-left:1px ;margin-bottom: 8px;"
                                src="" id="imag3"></div>
                    </div>
                    <div style="float: right;margin-top: 2px;margin-right: 27px;font-size: 20px;color: #464d5f;">

                    </div>
                </div>
            </div>
            <div style="width: 50%;height: 93%;float: left;border-top-left-radius: 0px;border-top-right-radius: 0px;background-color: #ebf4ff;">
             <img src="./images/dlbox.svg" style="width:90%;height:90%;padding-top: 20%;padding-left: 10%;">
            </div>
            <div style="width: 50%;height: 93%;float: left;border-top-left-radius: 0px;border-top-right-radius: 0px;">
                <div style="width: 100%;height: 100%;padding-top: 3%;padding-left: 10%;padding-right: 10%;">
                    <div style="width: 100%;height: 10%;text-align: center;padding-top: 2%;">
                        <h1 class="text-2xl xl:text-3xl font-extrabold">Dawn azure</h1>
                    </div>
                    <div style="width: 100%;height: 6%;">

                    </div>

                    <div style="width: 100%;height: 30%;">
                        <div style="width: 100%;height: 50%; padding-top: 2%;padding-left: 5%;">
                            <button class="w-full max-w-xs font-bold shadow-sm rounded-lg py-3 bg-indigo-100 text-gray-800 flex items-center justify-center ease-in-out focus:outline-none hover:shadow focus:shadow-sm focus:shadow-outline" style="width: 240px;">
                                <div style="border-radius: 0px;">
                                    <img src="./images/weibo.png" style="height:25px;width: 25px;">
                                    </div>
                                <span class="ml-4">使用微博登录</span>
                            </button>
                        </div>
                        <div style="width: 100%;height:5% ;"></div>
                        <div style="width: 100%;height: 45%; padding-top: 1%;padding-left: 5%;">
                            <button class="w-full max-w-xs font-bold shadow-sm rounded-lg py-3 bg-indigo-100 text-gray-800 flex items-center justify-center ease-in-out focus:outline-none hover:shadow focus:shadow-sm focus:shadow-outline" style="width: 240px;">
                                <div style="border-radius: 0px;">
                                <img src="./images/weixin.png" style="height:25px;width: 25px;">
                                </div>
                                <span class="ml-4">使用微信登录</span>
                            </button>
                        </div>
                    </div>

                    <div style="width: 100%;height: 52%;">
                        <div style="padding-left: 20%;">
                            <div style="border-radius: 0px;" class="leading-none px-2 inline-block text-sm text-gray-600 tracking-wide font-medium bg-white transform translate-y-1/2">或者使用电子邮箱注册</div>
                        </div>
                        <div style="padding-top: 4%;padding-left: 5%;">
                                <input class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white" type="email" placeholder="电子邮箱"  style="width: 240px;">
                        </div>
                        <div style="padding-top: 4%;padding-left: 5%;">
                            <input class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white" type="password" placeholder="密码" style="width: 240px;">    
                         </div>
                         <div style="padding-top: 2%;padding-left: 5%;height: 50px;">
                            <button class=" tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-3 rounded-lg hover:bg-indigo-700 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none" style="width: 240px;">
                                <span class="ml-3">注 册</span>
                            </button>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
