	<script>
		function LoginRunner() {
			var x=document.getElementById('div1').value;
		
			//为给定 ID 的 user 创建请求
			axios.get('http://localhost:8897/User/Yan', {
					params: {
						email:x
					}
				})
				.then(function (response) {
					if(response.data.user_name!="NO"){
						window.location.href="index.html?user_name="+response.data.user_name;
					}else{
						document.getElementById('puts').style.setProperty('color','red');//b5c5c4
						document.getElementById('puts').innerText="!!! 用户不存在";
						//setProperty
						setTimeout(()=>{
							document.getElementById('puts').style.setProperty('color','#b5c5c4');
							document.getElementById('puts').innerText="“浮云阁” 一切都是那么恰到好处";
						},3000);
						document.getElementById('div1').value="";
					}
					
				})
				.catch(function (error) {		
					alert("出现错误！出于安全考虑,关闭浮云阁应用");
					closeWindow();
				});
		}
	
		
	</script>
